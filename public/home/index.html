<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase.js"></script>
    <script src="./firebase-basics.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script.js"></script>
    <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>

    <div class="upper-bar">
      <button
        class="log-in"
        onclick="document.getElementById('login-form').style.display='block'"
      >
        login
      </button>
      <button
        class="sign-up"
        onclick="document.getElementById('id01').style.display='block'"
      >
        signup
      </button>

      <form method="post" target="dummyframe" id="login-form">
        <div class="imgcontainer">
          <img src="img_avatar2.png" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
          <input type="text" placeholder="Enter Username" required />

          <input type="password" placeholder="Enter Password" required />

          <bu
          tton id="log" type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
      <script type="text/javascript">
        $('#login-form').hide();
      </script>
      <div id="id01" class="modal">
        <span
          onclick="document.getElementById('id01').style.display='none'"
          class="close"
          title="Close Modal"
          >&times;</span
        >
        <form class="modal-content" target="dummyframe">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr />

            <input type="text" placeholder="Enter Email" id="email" required />

            <input
              type="text"
              placeholder="Enter username"
              id="username"
              required
            />

            <input
              type="password"
              placeholder="Enter Password"
              id="password"
              required
            />

            <input type="password" placeholder="Repeat Password" required />

            <label>
              <input
                type="checkbox"
                checked="checked"
                id="rememberMe"
                style="margin-bottom: 15px"
              />
              Remember me
            </label>

            <p>
              By creating an account you agree to our
              <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
            </p>

            <div class="clearfix">
              <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn"
              >
                Cancel
              </button>
              <button type="submit" class="signupbtn" onclick="addUser()">
                Sign Up
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
